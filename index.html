<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiwi</title>
    <style>
      body {
        background-color: #F5A5C5;
        background-image: url('heart.png');
        background-repeat: no-repeat;
        background-position: center;
        overflow: hidden;
      }

      h3 {
        font-family: 'Lobster', cursive;
        font-size: 4em;
        text-align: center;
        color: #ffffff;
        margin-top: 20px;
        position: relative;
        z-index: 2000;
      }

      #music {
        display: none;
      }

      #snow {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 1500;
      }

      #snow .flake {
        position: absolute;
        background-color: #fff;
        border-radius: 50%;
        pointer-events: auto;
        user-select: none;
        animation: fall 5s linear infinite;
      }

      @keyframes fall {
        0% {
          transform: translate3d(0, -100%, 0);
        }
        100% {
          transform: translate3d(0, 100%, 0);
        }
      }

      .video-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 600px;
        height: 600px;
        z-index: 900;
        background: transparent;
      }

      .video-container img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background: transparent;
        mix-blend-mode: screen;
      }

      #playButton {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: #f5a5c5;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        z-index: 2500;
      }

      #playButton:hover {
        background-color: #f387b0;
      }

      /* Agregar estilos responsivos */
      @media (max-width: 768px) {
        h3 {
          font-size: 2.5em;
          margin-top: 40px;
        }

        .video-container {
          width: 400px;
          height: 400px;
        }

        #playButton {
          top: 10px;
          right: 10px;
          padding: 8px 16px;
        }
      }
    </style>
  </head>
  <body>
    <h3>El trinomio cuadrado perfecto no están perfecto comparado contigo <3</h3>
    <audio id="music" src="song.mp3" controls autoplay loop></audio>
    <div id="snow"></div>
    <div class="video-container">
      <img src="corazon_3d.gif" alt="Corazón 3D animado">
    </div>
    <button id="playButton">♫ Reproducir Música</button>
    <script>
      function createFlake() {
        var flake = document.createElement('div');
        flake.classList.add('flake');
        flake.style.left = Math.random() * window.innerWidth + 'px';
        flake.style.animationDelay = Math.random() * 5 + 's';
        flake.innerHTML = '&bull;';
        document.getElementById('snow').appendChild(flake);
        setTimeout(function() {
          flake.remove();
        }, 5000);
      }

      setInterval(createFlake, 200);

      var music = document.getElementById('music');
      music.volume = 0.5;
      music.play();

      document.getElementById('playButton').addEventListener('click', function() {
        var music = document.getElementById('music');
        music.volume = 0.5;
        music.play().catch(function(error) {
          console.log("Error reproduciendo el audio:", error);
        });
      });
    </script>
  </body>
</html>
